{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}CSA Library - Home{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="display-4 fw-bold text-primary mb-4">
                <i class="fas fa-book-open me-3"></i>
                Welcome to CSA Library
            </h1>
            <p class="lead mb-5">Your complete library management system</p>
            <a href="{% url 'catalog:buy_books' %}" class="btn btn-primary btn-lg me-3">
                <i class="fas fa-shopping-cart me-2"></i>Browse Books
            </a>
            <a href="{% url 'account_logout' %}" class="btn btn-outline-secondary btn-lg">
                <i class="fas fa-sign-out-alt me-2"></i>Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
