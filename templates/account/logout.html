{% extends "base.html" %}
{% load i18n %}

{% block title %}Logout - CSA Library{% endblock %}

{% block content %}
<div class="container d-flex align-items-center min-vh-100 py-5">
    <div class="row w-100 justify-content-center">
        <div class="col-md-6 col-lg-5 col-xl-4 text-center">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="mb-4">
                        <i class="fas fa-sign-out-alt fa-4x text-warning"></i>
                    </div>
                    <h2 class="h3 fw-bold text-dark mb-3">Log Out?</h2>
                    <p class="text-muted lead mb-4">Are you sure you want to leave?</p>
                    
                    <div class="d-grid gap-3">
                        <!-- FIXED: Proper POST form with CSRF -->
                        <form method="post" action="{% url 'account_logout' %}" class="mb-0">
                            {% csrf_token %}
                            <button type="submit" name="logout" class="btn btn-warning btn-lg shadow-sm">
                                <i class="fas fa-sign-out-alt me-2"></i>Yes, Log Out
                            </button>
                        </form>
                        <a href="{% url 'accounts:dashboard' %}" class="btn btn-outline-secondary btn-lg">
                            <i class="fas fa-arrow-left me-2"></i>Stay Here
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
