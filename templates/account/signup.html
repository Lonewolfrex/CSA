{% extends "base.html" %}
{% load crispy_forms_tags i18n %}

{% block title %}Sign Up - CSA Library{% endblock %}

{% block content %}
<div class="container d-flex align-items-center min-vh-100 py-5">
    <div class="row w-100 justify-content-center">
        <div class="col-md-6 col-lg-5 col-xl-4">
            <div class="card signup-card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-5">
                        <div class="mb-4">
                            <i class="fas fa-user-plus fa-4x text-success"></i>
                        </div>
                        <h2 class="h3 fw-bold text-dark mb-2">Create Account</h2>
                        <p class="text-muted lead">Join CSA Library today</p>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            {{ form|crispy }}
                        </div>
                        <button type="submit" class="btn btn-success btn-lg w-100 mb-4 shadow-sm">
                            <i class="fas fa-user-plus me-2"></i>Create Account
                        </button>
                    </form>
                    
                    <div class="text-center">
                        <p class="mb-0 text-muted">
                            Already have an account? 
                            <a href="{% url 'account_login' %}" class="text-primary fw-bold text-decoration-none">
                                <i class="fas fa-sign-in-alt me-1"></i>Sign In
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
